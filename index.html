<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AXISAI</title>

  <style>
    :root{
      --bg:#0b0d12;
      --text:#f5f7ff;
      --muted:#b7c0d6;
      --line:rgba(255,255,255,.10);
      --btn:rgba(255,255,255,.06);
      --btnHover:rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(255,255,255,.06), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 32px 18px 48px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex; flex-direction:column; gap:2px;
      min-width: 220px;
    }
    .brand .title{
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .brand .subtitle{
      font-size:22px;
      font-weight:700;
      line-height:1.15;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
    }

    .bar{
      height:10px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius:999px;
      overflow:hidden;
      margin: 12px 0 18px;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(255,255,255,.95), rgba(255,255,255,.55));
      border-radius:999px;
      transition: width .25s ease;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
    }

    h1{
      margin:0 0 6px;
      font-size:18px;
      color:var(--muted);
      font-weight:600;
    }

    h2{
      margin:0;
      font-size:22px;
      line-height:1.35;
      letter-spacing:-0.01em;
    }

    p{
      margin:10px 0 0;
      color:var(--muted);
      line-height:1.55;
      font-size:14px;
    }

    .btnRow{
      display:grid;
      gap:10px;
      margin-top:14px;
    }

    .btn{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      cursor:pointer;
      text-align:left;
      font-size:16px;
      line-height:1.25;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:active{ transform: translateY(1px); }

    .btn.selected{
      border-color: rgba(255,255,255,.55);
      background: rgba(255,255,255,.12);
    }

    .footerRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .smallBtn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color:var(--text);
      cursor:pointer;
      transition: background .15s ease, transform .06s ease;
    }
    .smallBtn:hover{ background: rgba(255,255,255,.08); }
    .smallBtn:active{ transform: translateY(1px); }
    .smallBtn:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    .spacer{ flex:1; }

    .hint{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="title">AXISAI</div>
        <div class="subtitle">Orientação de futuro</div>
      </div>

      <div class="pill" id="statusText">Progresso: 0%</div>
      <button class="smallBtn" id="resetBtn" title="Reiniciar">Reiniciar</button>
    </div>

    <div class="bar"><div class="fill" id="progressFill"></div></div>

    <div class="card" id="app"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
