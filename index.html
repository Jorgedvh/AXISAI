<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste - Orientação</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0b0b0b; color: #fff; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 28px 18px; }
    .card { background: #141414; border: 1px solid #232323; border-radius: 14px; padding: 18px; }
    h1 { font-size: 22px; margin: 0 0 10px; }
    h2 { font-size: 18px; margin: 0 0 10px; line-height: 1.3; }
    p { margin: 10px 0; color: #d6d6d6; line-height: 1.5; }
    .btn { width: 100%; padding: 14px 12px; border-radius: 12px; border: 1px solid #2b2b2b; background: #1b1b1b; color: #fff; cursor: pointer; text-align: left; font-size: 16px; }
    .btn:hover { background: #222; }
    .btnRow { display: grid; gap: 10px; margin-top: 14px; }
    .top { display:flex; justify-content: space-between; align-items:center; gap: 10px; margin-bottom: 12px; }
    .muted { color: #a8a8a8; font-size: 13px; }
    .bar { height: 10px; background: #1b1b1b; border: 1px solid #2b2b2b; border-radius: 999px; overflow: hidden; }
    .fill { height: 100%; background: #ffffff; width: 0%; }
    .smallBtn { padding: 10px 12px; border-radius: 10px; border: 1px solid #2b2b2b; background:#1b1b1b; color:#fff; cursor:pointer; }
    .smallBtn:hover { background:#222; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="muted" id="statusText"></div>
      <button class="smallBtn" id="resetBtn" title="Reiniciar">Reiniciar</button>
    </div>
    <div class="bar"><div class="fill" id="progressFill"></div></div>
    <div style="height: 14px"></div>

    <div class="card" id="app"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
